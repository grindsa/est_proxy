version: '3.2'
services:
  est-proxy:
    build:
      context: ../../.
      dockerfile: examples/Docker/est_proxy/Dockerfile
    image: acme2certifier/$CONTEXT
    volumes:
      - type: bind
        source: ./data
        target: /etc/est_proxy
        read_only: false
      - type: bind
        source: /etc/timezone
        target: /etc/timezone
        read_only: true
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    ports:
      - "1443:1443"
    restart: always

networks:
  default:
    external:
      name: proxy
